<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/scizzor.css">
    <title>Scizzor</title>
</head>
<body>
    <div class="page">
        <div class="pageImg">
            <img src="" alt="" id="currentPage" />
        </div>
        <div id="pageNum"></div>
    </div>

    <br />
    
    <div class="controls">
        <button id="btnBack" onclick="previousPage(currentPage);"><</button>
        <button id="btnForward" onclick="nextPage(currentPage);">></button>
    </div>

    <script src="src/scizzor.js"></script>
</body>
</html>
